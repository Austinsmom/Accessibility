<link rel="import" href="input-radio-component.html" />

<template id="radioGroupTemplate">
  <style>
    fieldset {
      position: relative;
      margin: 0;
      padding: 0;
      border: 0;
    }
    legend {
      border: 0;
      padding: 0;
      overflow: hidden;
    }
    fieldset { margin: 1.5ex 0; }
    .required::before {
      content: "*";
      color: #c00;
    }
  </style>
  <fieldset>
    <legend></legend>
    <content select="*"></content>
  </fieldset>
</template>
<script>
  (function (doc) { // var doc = document.currentScript.ownerDocument;
    var proto = Object.create(HTMLElement.prototype),
        xComponent;
    function completeFormElements(component, clone) {
        var legendText = component.getAttribute('label'),
            required = component.hasAttribute('required'),
            disabled = component.hasAttribute('disabled'),
            name = component.getAttribute('name'),
            cloneLegend = clone.querySelector('legend'),
            radios = component.getElementsByTagName('input-radio-button');
        cloneLegend.textContent = legendText;
        for (i = 0; i < radios.length; i += 1) {
          if (name) {
            radios[i].setAttribute("name", name);
          }
          if (required) {
            radios[i].setAttribute("required", ""); //required attribute has accessiblity issues
            cloneLegend.className = "required";
          }
          if (disabled) {
            radios[i].setAttribute("disabled", "");
          }
        }
    }
    proto.createdCallback = function () {
      var root = this.createShadowRoot(),
          template = doc.querySelector("#radioGroupTemplate"),
          clone = document.importNode(template.content, true);
          completeFormElements(this, clone);
      root.appendChild(clone);
    }
    xComponent = document.registerElement('input-radio-group', {
      prototype: proto
    });
  }((document._currentScript || document.currentScript).ownerDocument));
</script>

<template id="textInputTemplate">
  <style>
    *::before, *::after { box-sizing: border-box; }
    .form-row { margin: 1.5ex 0; }
    label {
        display: inline-block;
        width: 7em;
        margin-right: 2em;
    }
    .required::before {
      content: "*";
      color: #c00;
    }
    [disabled] {
      background-color: #eee;
    }
    input {
      width: 20em;
      box-sizing: border-box;
      padding: 1ex .5em;
      border: 1px solid #d5d5d5;
      border-radius: 2px;
      box-shadow: inset 0 5px 5px -5px rgba(0,0,0,0.2);
      background: #fff;
      font-size: 1.3rem;
      line-height: 1;
    }
  </style>
  <div class="form-row">
    <label for=""></label>
    <input type="text" name="" id="" aria-required="false" aria-disabled="false" aria-invalid="false" aria-describedby="" />
  </div>
</template>
<script>
  (function (doc) { // var doc = document.currentScript.ownerDocument;
    var proto = Object.create(HTMLElement.prototype),
        xComponent;
    function completeFormElements(component, clone) {
        var labelText = component.getAttribute('label'),
            required = component.hasAttribute('required'),
            disabled = component.hasAttribute('disabled'),
            forId = component.getAttribute('for-id'),
            cloneLabel = clone.querySelector('label'),
            cloneInput = clone.querySelector('input');
        cloneLabel.textContent = labelText;
        cloneLabel.setAttribute("for", forId);
        cloneInput.id = forId;
        cloneInput.name = forId;
        if (required) {
          cloneInput.setAttribute("aria-required", "true"); //required attribute has accessiblity issues
          cloneLabel.className("required");
        }
        if (disabled) {
          cloneInput.setAttribute("disabled", "");
        }
    }
    proto.createdCallback = function () {
      var root = this.createShadowRoot(),
          template = doc.querySelector("#textInputTemplate"),
          clone = document.importNode(template.content, true);
          completeFormElements(this, clone);
      root.appendChild(clone);
    }
    xComponent = document.registerElement('input-text-component', {
      prototype: proto
    });
  }((document._currentScript || document.currentScript).ownerDocument));
</script>

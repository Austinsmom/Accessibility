<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Accessibility of Form Elements Using Web Components</title>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="input-text-component.html" />
	<link rel="stylesheet" href="../css/normalization.css" />
	<link rel="stylesheet" href="../css/base.css" />
</head>
<body>
	<div class="container">
		<a href="#main" class="skip-link">Skip to main content</a>
		<div class="page-wrapper" id="main" role="main" tabindex="-1">
			<h1>Test Form Elements Using Web Components</h1>
			<p><a href="http://haltersweb.github.io/Accessibility/">View the full library of accessibility solutions.</a></p>
			<form action="">
				<h2>Input Fields</h2>
				<h3>Default</h3>
				<div class="form-row">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" />
				</div>
				<div class="form-row">
					<label for="lastName">*Last Name</label>
					<input type="text" name="lastName" id="lastName" aria-required="true" />
				</div>
				<h3>Default in Shadow DOM</h3>
				<input-text-component for="firstName" label="First Name"></input-text-component>
				<input-text-component required="true" for="lastName" label="Last Name"></input-text-component>
			</form>
		</div>
		<div class="overlay"></div>
		<div class="block-screen"></div>
		<div aria-live="polite" class="accessibly-hidden"></div>
		<div role="alert" class="accessibly-hidden"></div>
	</div>
</body>
</html>

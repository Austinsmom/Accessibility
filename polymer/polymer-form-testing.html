<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Accessibility of Form Elements Using Web Components</title>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="accessible_components/input-text-component.html" />
	<link rel="import" href="accessible_components/input-radio-component.html" />
	<link rel="stylesheet" href="../css/normalization.css" />
	<link rel="stylesheet" href="../css/base.css" />
</head>
<body>
	<div class="container">
		<a href="#main" class="skip-link">Skip to main content</a>
		<div class="page-wrapper" id="main" role="main" tabindex="-1">
			<h1>Test Form Elements Using Web Components</h1>
			<p><a href="http://haltersweb.github.io/Accessibility/">View the full library of accessibility solutions.</a></p>
			<form action="">
				<h2>Text Fields</h2>
				<h3>Default</h3>
				<div class="form-row">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" />
				</div>
				<div class="form-row">
					<label for="lastName">*Last Name</label>
					<input type="text" name="lastName" id="lastName" aria-required="true" />
				</div>
				<div class="form-row">
					<label for="middleName">Middle Name</label>
					<input type="text" name="middleName" id="middleName" disabled />
				</div>
				<h3>Default in Shadow DOM</h3>
				<input-text-component label="First Name" for-id="shadowFirstName"></input-text-component>
				<input-text-component label="Last Name" for-id="shadowLastName" required></input-text-component>
				<input-text-component label="Middle Name" for-id="shadowMiddleName" disabled></input-text-component>

				<h2>Radio Groups</h2>
				<h3>Default</h3>
				<fieldset>
					<legend>What is your favorite time to eat?</legend>
					<div class="form-row">
						<label for="morning" class="inline-label">
							<input type="radio" name="eatingTimes" id="morning" />
							morning
						</label>
						<label for="afternoon" class="inline-label">
							<input type="radio" name="eatingTimes" id="afternoon" />
							afternoon
						</label>
						<label for="evening" class="inline-label">
							<input type="radio" name="eatingTimes" id="evening" />
							evening
						</label>
					</div>
				</fieldset>
				<h3>Default in Shadow DOM</h3>
				<input-radio-group required name="shadow-eating-time" label="What is your favorite time to eat?">
					<input-radio-button label="morning" for-id="morning"></input-radio-button>
					<input-radio-button label="afternoon" for-id="afternoon" disabled></input-radio-button>
					<input-radio-button label="evening" for-id="evening"></input-radio-button>
				</input-radio-group>

				<h3>Stylized</h3>
				<h3>Stylized in Shadow DOM</h3>
			</form>
		</div>
		<div class="overlay"></div>
		<div class="block-screen"></div>
		<div aria-live="polite" class="accessibly-hidden"></div>
		<div role="alert" class="accessibly-hidden"></div>
	</div>
</body>
</html>

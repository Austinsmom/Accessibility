<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Link or Button</title>
</head>
<body>
	<form action="" id="captcha">
		<label for="enterCaptcha">Type text from picture</label>
		<img src="img/captcha-img.png" alt="captcha image" />
		<input type="text" id="enterCaptcha" />
		<div>
			<button type="button" class="a">Refresh picture</button>
			<button type="submit" class="submit-button">Submit</button>
		</div>
	</form>
</body>
</html>

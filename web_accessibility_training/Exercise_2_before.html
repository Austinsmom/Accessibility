<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Link or Button</title>
</head>
<body>
	<form action="" id="captcha">
		<label for="enterCaptcha">Type text from picture</label>
		<img src="img/captcha-img.png" />
		<input type="text" id="enterCaptcha" />
		<div>
			<a href="#">Refresh picture</a>
			<span class="submit-button">Submit</span>
		</div>
	</form>
</body>
</html>

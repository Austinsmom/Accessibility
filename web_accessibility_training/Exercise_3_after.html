<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Business Demographic Study</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		.form-row {
			margin-bottom: 1ex;
		}
		.form-row label {
			display: inline-block;
			width: 15%;
			margin-right: 1em;
		}
		label.form-row {
			display: block;
		}
		[type="text"] {
			width: 30%;
		}
		[type="radio"] {
			margin-left: 3%;
		}
		fieldset {
			border: none;
			margin: 0;
			padding: 0;
			margin-top: 2ex;
		}
		legend {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		legend span {
			display: block;
			margin-bottom: 2ex;
		}
		.required::after {
			content: "*";
			color: red;
		}
		.btn {
			padding: 1ex 1em;
			border: none;
			background-color: #339;
			color: white;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<h1>Business Demographic Study</h1>
	<p>Fill out and then submit this form.</p>
	<form action="">
		<div class="form-row">
			<label for="firstName" class="required">First Name</label>
			<input type="text" id="firstName" aria-required="true" />
		</div>
		<div class="form-row">
			<label for="middleName" class="">Middle Name</label>
			<input type="text" id="middleName" />
		</div>
		<div class="form-row">
			<label for="lastName" class="required">Last Name</label>
			<input type="text" id="lastName" />
		</div>
		<fieldset>
			<legend><span class="required">Employment Status</span></legend>
			<label for="fullTime" class="form-row">
				<input type="radio" name="status" id="fullTime" checked />
				Employed Full Time
			</label>
			<label for="partTime" class="form-row">
				<input type="radio" name="status" id="partTime" />
				Employed Part Time
			</label>
			<label for="contractor" class="form-row">
				<input type="radio" name="status" id="contractor" />
				Contractor
			</label>
			<label for="selfEmployed" class="form-row">
				<input type="radio" name="status" id="selfEmployed" />
				Self Employed
			</label>
		</fieldset>
		<div class="form-row">
			<label for="relocate">Relocate?</label>
			<input type="text" id="relocate" />
		</div>
		<div class="form-row">
			<button type="submit" class="btn">Submit</button>
			<button type="reset" class="btn">Reset</button>
		</div>
	</form>
</body>
</html>

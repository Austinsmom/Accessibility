<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fieldset</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Do you accept the terms and conditions?</legend>
			<label for="yes">yes <input type="radio" name="terms" id="yes"></label>
			<label for="no">no <input type="radio" name="terms" id="no"></label>
		</fieldset>
	</form>
</body>
</html>
